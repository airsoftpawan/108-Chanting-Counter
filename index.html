<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108 Mantra Counter</title>
    <link rel="stylesheet" href="https://airsoftinfotech.com/tools/ChantingCounter/styles.css">
    <link rel="manifest" href="https://airsoftinfotech.com/tools/ChantingCounter/manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="info-button">
        <button id="info-btn"></button>
    </div>
    <div class="container">
        <div class="counter-circle">
            <div class="counter-display" id="counter">0</div>
        </div>
        <div class="buttons">
            <button id="reset-btn">⟳</button>
            <button id="play-pause-btn">► Focus</button>
        </div>
    </div>
    <div class="info-wrapper" id="info-wrapper">
        <div class="info-content">
            <button class="close-btn" id="close-btn">✖</button>
            <p>This is a 108 mantra counter by Pandit Pawan Pachori. Tap anywhere to count, click reset to start over, and play to start meditation music.</p>
                <a href="https://www.instagram.com/airsoftpawan">
        <img src="https://airsoftinfotech.com/tools/ChantingCounter/instagram.png" alt="Follow me on Instagram" style="width:100px;height:auto;">
    </a>
        </div>
    </div>
    <audio id="meditation-audio" src="https://airsoftinfotech.com/tools/ChantingCounter/meditation.mp3"></audio>
    <audio id="bell-audio" src="https://airsoftinfotech.com/tools/ChantingCounter/temple-bell.mp3"></audio>
    <script src="https://airsoftinfotech.com/tools/ChantingCounter/script.js"></script>
</body>
</html>
